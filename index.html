<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .table {
            width: 99%;
            margin: auto;
            /* border: 2px solid black; */
        }
    </style>
</head>

<body>
    <h1 class="text-center bg-success-subtle" >Covid Data</h1>
    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>state</th>
                <th>lastUpdate</th>
                <th>positive</th>
                <th>hospitalized</th>
                <th>recovered</th>
                <th>death</th>
            </tr>
        </thead>
        <tbody class="tabelBody"></tbody>
    </table>
</body>

</html>


<!-- bootstrap script  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<!-- js script  -->
<script>

    let tabelBody = document.querySelector(".tabelBody")


    let coronaApi = async () => {
        let urlFetch = await fetch("https://api.covidtracking.com/v1/states/current.json")
        let data = await urlFetch.json();
        displayData(data)
    }
    coronaApi();


    let displayData = (data) => {

        data.forEach((element) => {
            console.log(element, "ele")

            let tr = document.createElement("tr");

            tr.innerHTML = `
            <td>${element.state}</td>
            <td>${element.lastUpdateEt}</td>
            <td>${element.positive}</td>
            <td>${element.hospitalized}</td>
            <td>${element.recovered}</td>
            <td>${element.death}</td>
            `

            tabelBody.append(tr);


        });
    }
</script>
